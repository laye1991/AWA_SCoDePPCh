<body>
  <div class="container">

    <h1>Vous Ãªtes hors ligne</h1>
    <p>Vous n'Ãªtes pas connectÃ© Ã  Internet actuellement. Certaines fonctionnalitÃ©s peuvent Ãªtre limitÃ©es.</p>
    <p>Vous pouvez continuer Ã  utiliser l'application en mode hors ligne. Vos modifications seront synchronisÃ©es automatiquement lorsque vous serez Ã  nouveau connectÃ©.</p>
    <button class="btn" id="retry-button">RÃ©essayer la connexion</button>

  </div>

  <script>
    // VÃ©rifier pÃ©riodiquement la connexion
    function checkConnection() {
      const statusMessage = document.getElementById('status-message');
      
      if (navigator.onLine) {
        statusMessage.textContent = 'Connexion rÃ©tablie! Redirection en cours...';
        statusMessage.style.backgroundColor = '#d4edda';
        statusMessage.style.color = '#155724';
        statusMessage.style.display = 'block';
        
        // Rediriger vers la page d'accueil aprÃ¨s un court dÃ©lai
        setTimeout(() => {

      } else {
        statusMessage.textContent = 'Toujours hors ligne. Veuillez vÃ©rifier votre connexion.';
        statusMessage.style.backgroundColor = '#f8d7da';
        statusMessage.style.color = '#721c24';
        statusMessage.style.display = 'block';
        
        // Masquer le message aprÃ¨s 3 secondes
        setTimeout(() => {
          statusMessage.style.display = 'none';
        }, 3000);
      }
    }
    
    // Ajouter un Ã©couteur d'Ã©vÃ©nement au bouton
    document.getElementById('retry-button').addEventListener('click', checkConnection);
    
    // VÃ©rifier la connexion lorsque l'Ã©tat en ligne change
    window.addEventListener('online', () => {
      checkConnection();

    // VÃ©rifier Ã©galement pÃ©riodiquement
